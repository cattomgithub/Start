<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Upload To OSS Tool</title>
    <script>
        function SentMessageToWebhook() {
            var url = 'https://webhook-lv.cattom.site/hooks/upload';
            var params = {
                "Key": "5FPImuK7tWSselRD",//payload
            };
            var httpRequest = new XMLHttpRequest();
            httpRequest.withCredentials = false;  //向服务器要求cookie和access-control-allow-origin不得为*
            httpRequest.open('POST', url, true);      //请求方式
            httpRequest.setRequestHeader("Content-type", "application/json");   //请求头
            httpRequest.send(JSON.stringify(params));    // send：发送请求 JSON.stringify方法将 JavaScript 对象转换为字符串
            httpRequest.onreadystatechange = function () {  //onreadystatechange:存储函数（或函数名），每当 readyState 属性改变时，就会调用该函数
                if (httpRequest.readyState == 4 && httpRequest.status == 200) { //请求完成，且状态码等于200
                    var json = httpRequest.responseText;
                    window.alert(json); //在提示框进行打印响应内容
                    console.log(json);  //在控制台进行打印响应内容
                }
            };
        }
    </script>
</head>

<body>
    <h1>Upload To OSS Tool</h1>
    <button onclick="SentMessageToWebhook()">点我触发</button>
</body>

</html>
